name: Semgrep Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep-scan:
    name: Semgrep Scan on PR
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (Semgrep requires Python to run)
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      # Step 3: Install Semgrep
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # Step 4: Run Semgrep scan with token
      - name: Run Semgrep
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}
        run: |
          semgrep ci --config auto --upload-token $SEMGREP_APP_TOKEN

      # Step 5: Save Semgrep Results (optional)
      - name: Save Semgrep Results
        if: always()
        run: |
          semgrep ci --config auto --json > semgrep-results.json
